    <meta name="viewport" content="width=device-width, maximum-scale=3">
    <meta name="description" content="This is a description.">
    <meta name="viewport">

    <meta name="viewport" content="width=device-width, user-scalable=no"> <!-- Noncompliant -->

    <meta name="viewport" content="width=device-width, maximum-scale=1.5"> <!-- Noncompliant -->
    <meta name="viewport" content="user-scalable=no, maximum-scale=1"> <!-- Noncompliant -->

</head>
