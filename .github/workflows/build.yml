name: Build
on:
  push:
    branches: [master, branch-*, dogfood-*]
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: github-ubuntu-latest-m
    steps:
      - &checkout
        name: Checkout source code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - &mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: 2025.7.12
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          deploy-pull-request: true
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          sonar-platform: next
          maven-args: '-T1C'

  build-windows:
    needs: [build]
    runs-on: windows-latest
    steps:
      - *checkout
      - *mise
      - name: Build Maven (no deploy)
        uses: SonarSource/ci-github-actions/build-maven@master
        with:
          deploy: false
          artifactory-reader-role: private-reader
          artifactory-deployer-role: qa-deployer
          sonar-platform: none
          maven-args: '-T1C'

  qa:
    if: github.actor != 'dependabot[bot]'
    needs: [build]
    runs-on: github-ubuntu-latest-m
    strategy:
      matrix:
        sq-version: [LATEST_RELEASE, DEV]
    permissions:
      id-token: write
      contents: read
    steps:
      - *checkout
      - *mise
      - &config_maven
        uses: SonarSource/ci-github-actions/config-maven@v1
        with:
          artifactory-reader-role: private-reader
      - &secrets
        name: Vault
        id: secrets
        uses: SonarSource/vault-action-wrapper@v3
        with:
          secrets: |
            development/github/token/licenses-ro token | GITHUB_TOKEN_LICENSES;
            development/kv/data/repox url | ARTIFACTORY_URL;
            development/artifactory/token/SonarSource-sonar-html-private-reader access_token | ARTIFACTORY_ACCESS_TOKEN;
      - name: Run QA tests
        env: &qa_env
          SONARSOURCE_QA: true
          GITHUB_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault)['GITHUB_TOKEN_LICENSES'] }}
          ARTIFACTORY_URL: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_URL }}
          ARTIFACTORY_ACCESS_TOKEN: ${{ fromJSON(steps.secrets.outputs.vault).ARTIFACTORY_ACCESS_TOKEN }}
        run: |
          mvn -f its/plugin/pom.xml verify -Pqa -Dsonar.runtimeVersion=${{ matrix.sq-version }} -Dmaven.test.redirectTestOutputToFile=false -B -e -V

  ruling:
    if: github.actor != 'dependabot[bot]'
    needs: [build]
    runs-on: github-ubuntu-latest-m
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - *mise
      - *config_maven
      - *secrets
      - name: Run ruling tests
        id: ruling
        env: *qa_env
        run: |
          mvn -f its/ruling/pom.xml verify -Pqa -Dsonar.runtimeVersion=LATEST_RELEASE -Dmaven.test.redirectTestOutputToFile=false -B -e -V
      - name: Show ruling differences
        if: failure()
        run: ./tools/ruling-debug-script.sh
      - name: Update ruling and comment on PR
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          HEAD_REF: ${{ github.head_ref }}
          RULING_FAILED: ${{ steps.ruling.outcome == 'failure' }}
        run: |
          MARKER="<!-- ruling-report -->"

          # Check if last commit was an auto-update (verification run after auto-sync)
          LAST_COMMIT_MSG=$(git log -1 --format=%B)
          IS_VERIFICATION_RUN=false
          if echo "$LAST_COMMIT_MSG" | grep -q "ðŸ¤– Generated with GitHub Actions"; then
            IS_VERIFICATION_RUN=true
          fi

          # Generate ruling report
          ./tools/ruling-report.sh > ruling-report.md || true

          # Check if there are ruling differences
          if [ -s ruling-report.md ]; then
            HAS_DIFFERENCES=true
          else
            HAS_DIFFERENCES=false
          fi

          # Auto-update ruling files when the ruling test failed and there are differences
          RULING_UPDATED=false
          if [ "$RULING_FAILED" = "true" ] && [ "$HAS_DIFFERENCES" = "true" ] && [ "$IS_VERIFICATION_RUN" = "false" ]; then
            if [ -d "its/ruling/target/actual" ]; then
              # Sync ruling results
              cp -r its/ruling/target/actual/* its/ruling/src/test/resources/expected/

              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"

              git add its/ruling/src/test/resources/expected/

              if ! git diff --staged --quiet; then
                git commit -m "Update ruling results

          ðŸ¤– Generated with GitHub Actions"
                git push origin "$HEAD_REF"
                RULING_UPDATED=true
              fi
            fi
          fi

          # Build comment based on state
          if [ "$HAS_DIFFERENCES" = "true" ]; then
            # There are ruling differences - show the report
            {
              echo "$MARKER"
              cat ruling-report.md
              echo ""
              echo "---"
              if [ "$RULING_UPDATED" = "true" ]; then
                echo "âœ… **Ruling has been updated.** A verification build will run automatically."
              elif [ "$RULING_FAILED" = "true" ]; then
                echo "âš ï¸ **Ruling tests failed.** Please review the differences above."
              fi
            } > comment.md
          elif [ "$IS_VERIFICATION_RUN" = "true" ] && [ "$RULING_FAILED" = "false" ]; then
            # This is a verification run after auto-sync and ruling passed
            # Get the existing comment to preserve the ruling report
            EXISTING_COMMENT=$(gh api "repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
              --jq ".[] | select(.body | startswith(\"$MARKER\")) | .body" | head -1 || true)

            if [ -n "$EXISTING_COMMENT" ] && echo "$EXISTING_COMMENT" | grep -q "Ruling Report"; then
              # Update the existing comment to show verification passed
              # Keep the report but update the status
              {
                echo "$EXISTING_COMMENT" | sed 's/âœ… \*\*Ruling has been updated\.\*\*.*/âœ… **Ruling verified.** The auto-updated ruling files are correct./' | \
                  sed 's/âš ï¸ \*\*Ruling tests failed\.\*\*.*/âœ… **Ruling verified.** The auto-updated ruling files are correct./'
              } > comment.md
            else
              # No existing report, just show success
              {
                echo "$MARKER"
                echo "## Ruling Report"
                echo ""
                echo "âœ… **No changes to ruling expected issues in this PR**"
              } > comment.md
            fi
          else
            # No differences and not a verification run
            {
              echo "$MARKER"
              echo "## Ruling Report"
              echo ""
              if [ "$RULING_FAILED" = "true" ]; then
                echo "âš ï¸ **Ruling tests failed** but no file differences were detected."
                echo "Check the build logs for details."
              else
                echo "âœ… **No changes to ruling expected issues in this PR**"
              fi
            } > comment.md
          fi

          # Find existing ruling comment and update it, or create new one
          EXISTING_COMMENT_ID=$(gh api "repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
            --jq ".[] | select(.body | startswith(\"$MARKER\")) | .id" | head -1 || true)

          if [ -n "$EXISTING_COMMENT_ID" ]; then
            gh api "repos/${{ github.repository }}/issues/comments/$EXISTING_COMMENT_ID" \
              -X PATCH -F body=@comment.md
          else
            gh pr comment "$PR_NUMBER" --body-file comment.md
          fi

  promote:
    needs: [build, build-windows, qa, ruling]
    runs-on: github-ubuntu-latest-s
    permissions:
      id-token: write
      contents: write
    steps:
      - *checkout
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: 2025.7.12
          cache_save: false
      - uses: SonarSource/ci-github-actions/promote@v1
        with:
          promote-pull-request: true

  releasability:
    runs-on: github-ubuntu-latest-s
    name: Releasability
    needs:
      - promote
    permissions:
      id-token: write
      statuses: write
      contents: read
    steps:
      - uses: SonarSource/gh-action_releasability/releasability-status@v3
        if: >-
          github.ref_name == github.event.repository.default_branch ||
          startsWith(github.ref_name, 'branch-') ||
          startsWith(github.ref_name, 'dogfood-')
        with:
          optional_checks: "Jira"
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
