name: Build
on:
  push:
    branches:
      - master
      - branch-*
      - dogfood-*
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2025.1.3
        with:
          version: 2025.1.3
      - uses: SonarSource/ci-github-actions/build-maven@v1
        with:
          deploy-pull-request: true
          coverage-profile: coverage-report

  build_win:
    name: Build on Windows
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/branch-')
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2025.1.3
        with:
          version: 2025.1.3
      - uses: SonarSource/ci-github-actions/setup-orchestrator-maven-deps@v1
      - name: Run tests on Windows
        run: mvn test -B -e

  plugin_qa:
    name: Plugin QA
    needs: [build, build_win]
    if: |
      github.actor != 'dependabot[bot]' &&
      github.event_name != 'merge_group' &&
      (github.event_name == 'push' ||
       github.event_name == 'pull_request' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        sq_version:
          - LATEST_RELEASE
          - DEV
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2025.1.3
        with:
          version: 2025.1.3
      - uses: SonarSource/ci-github-actions/setup-orchestrator-maven-deps@v1
      - name: Run Plugin QA
        env:
          SQ_VERSION: ${{ matrix.sq_version }}
        run: |
          cd its/plugin
          mvn verify \
            -Dsonar.runtimeVersion=${SQ_VERSION} \
            -Dmaven.test.redirectTestOutputToFile=false \
            -B -e -V

  ruling:
    name: Ruling
    needs: [build, build_win]
    if: |
      github.actor != 'dependabot[bot]' &&
      github.event_name != 'merge_group' &&
      (github.event_name == 'push' ||
       github.event_name == 'pull_request' ||
       github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: true
      - uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2025.1.3
        with:
          version: 2025.1.3
      - uses: SonarSource/ci-github-actions/setup-orchestrator-maven-deps@v1
      - name: Run Ruling Tests
        run: |
          cd its/ruling
          mvn verify \
            -Dsonar.runtimeVersion=LATEST_RELEASE \
            -Dmaven.test.redirectTestOutputToFile=false \
            -B -e -V

  promote:
    name: Promote
    needs: [build, build_win, plugin_qa, ruling]
    if: |
      github.actor != 'dependabot[bot]' &&
      github.event_name != 'merge_group' &&
      (github.ref == 'refs/heads/master' ||
       startsWith(github.ref, 'refs/heads/branch-') ||
       startsWith(github.ref, 'refs/heads/dogfood-') ||
       github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2025.1.3
        with:
          version: 2025.1.3
      - uses: SonarSource/ci-github-actions/promote@v1
