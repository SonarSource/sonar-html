name: Bump versions
on:
  workflow_call:
    inputs:
      version:
        description: The new version
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: The new version
        required: true
        type: string

jobs:
  bump-version:
    runs-on: github-ubuntu-latest-s
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - name: Update version in pom.xml files
        env:
          VERSION: ${{ inputs.version }}
        run: |
          snapshot_version="${VERSION}-SNAPSHOT"
          # Update root pom.xml version
          sed -i "s/<version>.*-SNAPSHOT<\/version>/<version>${snapshot_version}<\/version>/" pom.xml
          # Update parent version references in submodules
          for pom in sonar-html-plugin/pom.xml coverage-report/pom.xml its/pom.xml its/plugin/pom.xml its/ruling/pom.xml; do
            if [ -f "$pom" ]; then
              # Only update the parent version reference (first occurrence)
              sed -i "0,/<version>.*-SNAPSHOT<\/version>/s/<version>.*-SNAPSHOT<\/version>/<version>${snapshot_version}<\/version>/" "$pom"
            fi
          done
      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          author: ${{ github.actor }} <${{ github.actor }}>
          commit-message: Prepare next development iteration
          title: Prepare next development iteration
          branch: bot/bump-project-version
          branch-suffix: timestamp
          base: master
          reviewers: ${{ github.actor }}
